<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cyworldprofile</title>
  <link rel="stylesheet" href="./cyworldsecret.css">
</head>
<body>
  <form>
    <div class="searchBox">
      <label>다음/네이버/구글: <input type="text" id="searchword" placeholder="검색하세요." /></label>
      <button id="searching" onClick="search()">이동</button>
    </div>
  </form>
  <div class="mainbox">
    <div class="smallbox">
      <div class="partbox">
        <div id="login-screen" class="screen">
          <div class="container">
            이름과 비밀번호를 입력하여야 볼 수 있는 컨텐츠입니다.<br>하단을 눌러 비밀번호를 발급 받으세요. <br><br><input type="text" id="nameInput" name="name" value="1">
            <button class="btn" onClick="generatePassword()">발급</button><br>
            <button id="yourpw" onClick="retrievePassword()">당신의 비밀번호는?</button>
            <br><br>
            <form>
              <div class="loginbox">
                <label>이름: <input type="id" id="userID" placeholder="아이디" /></label>
                <br>
                <label>PW: <input type="password" id="password" placeholder="패스워드" /></label>
                <br>
                <button id="idpwbox" onClick="login()">로그인</button>
              </div>                
            </form>
            <div id="main-screen" class="screen hidden" onClick="showLoggedInScreen()">
              <button id="btn1">꼬옥 안아주기</button>
              <button id="btn2">뽀뽀해주기</button>
              <button id="btn3">격려해주기</button>
            </div>
          </div>
        </div>
      </div>
      <div class="minibox1"><a href="cyworld.html">홈</a></div>
      <div class="minibox2"><a href="cyworldprofile.html">프로필</a></div>
      <div class="minibox3"><a href="cyworlddiary.html">다이어리</a></div>
      <div class="minibox4"><a href="cyworldJB.html">주크박스</a></div>
      <div class="minibox5"><a href="cyworldguest.html">방명록</a></div>
      <div class="minibox6"><a href="cyworldsecret.html">비밀 게시판</a></div>
    </div>
  </div>
  <script src="cyworldsecret.js"></script>
</body>
</html>
